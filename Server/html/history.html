<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body bgcolor="#000000">
  
  <div id="temp"><!-- Plotly chart will be drawn inside this DIV --></div>
  <div id="light"><!-- Plotly chart will be drawn inside this DIV --></div>
  <img align="right" src="./assets/poketech_w.png" />
  <script>

    $.get("http://pokepi/smartroom/api/historic/temperature", function(data, status) {   
      var xD = [];
      var yV = [];

      for(var k in data) {
        xD.push(data[k].date);
        yV.push(data[k].value);  
      }

      var temp = {
        x: xD,
        y: yV,
        mode: 'lines',
        name: 'Lines',
        line: {
          color: 'rgb(198, 55, 205)',
          width: 3
        },
        font: {
          family: 'Arial',
          size: 14,
          color: 'rgba(255,255,2255,1)'
        },
      };

      var data = [temp];

      var layout = {
        title: 'Room Temperature',
        titlefont: {
          color: 'white'
        },
        paper_bgcolor: 'rgba(0,0,0,1)',
        plot_bgcolor: 'rgba(0,0,0,1)',
        xaxis: {
          gridcolor: "#4d4d4d",
          tickfont: {
            color: 'white'
          },
          titlefont: {
            color: 'white'
          },   
          title: 'Time',
          tickcolor: '#FFF'
        },
        yaxis: {
          gridcolor: "#4d4d4d",
          tickfont: {
            color: 'white'
          },
          titlefont: {
            color: 'white'
          },       
          title: 'Temperature (Â°C)',
          tickcolor: '#FFF'
        }
      };

      Plotly.newPlot('temp', data, layout);
    });

    $.get("http://pokepi/smartroom/api/historic/light", function(data, status) {   
      var xD = [];
      var yV = [];

      for(var k in data) {
        xD.push(data[k].date);
        yV.push(Math.trunc(data[k].value/5.3));  
      }

      var temp = {
        x: xD,
        y: yV,
        mode: 'lines',
        name: 'Lines',
        line: {
          color: 'rgb(198, 55, 205)',
          width: 3
        },
        font: {
          family: 'Arial',
          size: 14,
          color: 'rgba(255,255,225,1)'
        }
      };

      var data = [temp];

      var layout = {
        title: 'Room light level',
        titlefont: {
          color: 'white'
        },
        paper_bgcolor: 'rgba(0,0,0,1)',
        plot_bgcolor: 'rgba(0,0,0,1)',
        xaxis: {
          gridcolor: "#4d4d4d",
          tickfont: {
            color: 'white'
          },
          titlefont: {
            color: 'white'
          },  
          title: 'Time',
          tickcolor: '#FFF'
        },
        yaxis: {
          gridcolor: "#4d4d4d",
          tickfont: {
            color: 'white'
          },
          titlefont: {
            color: 'white'
          }, 
          title: 'Light Level (%)',
          tickcolor: '#FFF'
        }
      };

      Plotly.newPlot('light', data, layout);
    });
  </script>
</body>
